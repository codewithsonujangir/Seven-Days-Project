<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seven Days</title>
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap')
        </style>
    </head>
    <body>
        <div id="container">
        
            <div class="seven-days-container">
                <span class="week-day" id="sun">SUN</span>
                <span class="week-day-date" id="day-0">24</span>
            </div>
            <div class="seven-days-container">
                <span class="week-day" id="mon">MON</span>
                <span class="week-day-date" id="day-1">25</span>
            </div>
            <div class="seven-days-container">
                <span class="week-day" id="tue">TUE</span>
                <span class="week-day-date" id="day-2">26</span>
            </div>
            <div class="seven-days-container">
                <span class="week-day" id="wed">WED</span>
                <span class="week-day-date" id="day-3">27</span>
            </div>
            <div class="seven-days-container">
                <span class="week-day" id="thu">THU</span>
                <span class="week-day-date" id="day-4">28</span>
            </div>
            <div class="seven-days-container">
                <span class="week-day" id="fri">FRI</span>
                <span class="week-day-date" id="day-5">29</span>
            </div>
            <div class="seven-days-container">
                <span class="week-day" id="sat">SAT</span>
                <span class="week-day-date" id="day-6">30</span>
            </div>
            
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
